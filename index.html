<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter-title">Currency Converter</div>
        <div class="converter-form">
            <div class="form-group">
                <label for="input-currency" class="form-label">Enter Amount</label>
                <input type="text" name="input-currency" placeholder="Enter Amount">
            </div>
        </div>
        <div class="country">
            <div class="from">
                <div class="form-label">From</div>
                <div class="currency-select">
                    <select class="currency-dropdown">
                    </select>
                </div>
            </div>
            <div class="to">
                <div class="form-label">To</div>
                <div class="currency-select">
                    <select class="currency-dropdown">
                    </select>
                </div>
            </div>
        </div>
        <div class="output">
            <label>--</label>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
